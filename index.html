<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="./css/style.css">
</head>
<body>
        <main>
            <div class="contenedor-form">
                <div class="toggle">
                    <span> Crear Cuenta</span>
                </div>
                
                <div class="formulario">
                    <h2>Iniciar Sesión</h2>
                    <form action="#">
                        <input type="text" id="ingresoUsuario" placeholder="Usuario" required>
                        <input type="password" id="ingresoContrasenha" placeholder="Contraseña" required>
                        <span id="mensajeError"></span>
                        <input type="submit" id="botonInicio" value="Iniciar Sesión">
                    </form>
                </div>
                
                <div class="formulario">
                    <h2>Crea tu Cuenta</h2>
                    <form action="#">
                        <input type="text" id="usuarioInput" placeholder="Usuario" required>
                        
                        <input type="password" id="contrasenhaInput" placeholder="Contraseña" required>
                        
                        <input type="email" id="emailInput" placeholder="Correo Electronico" required>
                        
                        <input type="text" id="telefonoInput" placeholder="Teléfono" required>
                        
                        <input type="submit" id="botonRegistro" value="Registrarse">
                    </form>
                </div>
                <div class="reset-password">
                    <a href="#">Olvide mi Contraseña?</a>
                </div>
            </div>
            <script src="js/jquery-3.1.1.min.js"></script>
            <script src="./js/main.js"></script>
        </main>
    </body>
</html>
